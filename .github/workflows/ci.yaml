name: "ci"

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ["1.15.7", "1.16.3"]
        otp: ["25.3.2.12", "26.2.5"]
        go: ["1.21.11", "1.22.4"]

    env:
      CACHE_VERSION: v2

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          version-type: strict
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Restore cached deps
        uses: actions/cache/restore@v4
        id: mix-cache-deps # id to use in retrieve action
        with:
          path: deps
          key: deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go  }}-${{ github.ref }}-
            deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go  }}-

      - name: Install Dependencies
        if: steps.mix-cache-deps.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Save deps cache
        uses: actions/cache/save@v4
        if: steps.mix-cache-deps.outputs.cache-hit != 'true'
        with:
          key: deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          path: deps

      - name: Restore PLT cache
        uses: actions/cache/restore@v4
        id: mix-cache-plt
        with:
          path: priv/plts
          key: plt-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            plt-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go  }}-${{ github.ref }}-
            plt-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go  }}-

      - name: Build PLTs
        if: steps.mix-cache-plt.outputs.cache-hit != 'true'
        run: mix dialyzer --plt

      - name: Save PLT cache
        uses: actions/cache/save@v4
        if: steps.mix-cache-plt.outputs.cache-hit != 'true'
        with:
          key: plt-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          path: priv/plts

      - name: Restore cached build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            build-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-${{ github.ref }}-
            build-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.go }}-

      - name: Run tests
        run: mix ci.check
